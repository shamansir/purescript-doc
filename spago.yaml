package:
  description: "Unified text export for different types of text documents:
    Markdown, Org, LaTeX, Html, Terminal/Blessed, in some parts duplicate `Dodo`
    printer"
  dependencies:
    - arrays: ">=7.3.0 <8.0.0"
    - bifunctors: ">=6.1.0 <7.0.0"
    - colors: ">=7.0.1 <8.0.0"
    - datetime: ">=6.1.0 <7.0.0"
    - debug: ">=6.0.2 <7.0.0"
    - dodo-printer: ">=2.2.3 <3.0.0"
    - effect: ">=4.0.0 <5.0.0"
    - either: ">=6.1.0 <7.0.0"
    - enums: ">=6.0.1 <7.0.0"
    - exceptions: ">=6.1.0 <7.0.0"
    - foldable-traversable: ">=6.0.0 <7.0.0"
    - formatters: ">=7.0.0 <8.0.0"
    - lists: ">=7.0.0 <8.0.0"
    - maybe: ">=6.0.0 <7.0.0"
    - newtype: ">=5.0.0 <6.0.0"
    - ordered-collections: ">=3.2.0 <4.0.0"
    - prelude: ">=6.0.2 <7.0.0"
    - strings: ">=6.0.1 <7.0.0"
    - these: ">=6.0.0 <7.0.0"
    - transformers: ">=6.1.0 <7.0.0"
    - tuples: ">=7.0.0 <8.0.0"
  name: text-formatting
  test:
    main: Test.Main
    dependencies:
      - spec
  publish:
    version: 0.1.0
    license: MIT
    location:
      githubOwner: shamansir
      githubRepo: purescript-text-formatting
workspace:
  extraPackages: {}
  packageSet:
    registry: 65.1.0
    # url: https://raw.githubusercontent.com/purescript/package-sets/psc-0.15.9-20230718/packages.json
